<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    body{background-color: hsl(212, 45%, 89%);}
    .card{
      background-color: white;
      border-radius: 20px;
      width:250px;
      min-height: 400px;
      display: block;
      justify-content: center;
      padding: 20px;
      margin-left: 40%;
      margin-top: 23%;
      font-family:  "(https://fonts.google.com/specimen/Outfit)", sans-serif;
    
    }
    .qr{
      border-radius:10px;
    }
    p{
      font-size: 13px;
      color:hsl(216, 15%, 48%);
    }
    b{
    
      font-size: 20px;
      color:hsl(218, 44%, 22%);
    }
    .cont{
      
      position: relative;
      margin-left: 5px;
      width:250px;
      

    }

  </style>
</head>
<body>

  <div class="card">

    <img class="qr" alt="QR Code" src="images/image-qr-code.png" width="250" height="250">
    <div class="cont">
    <b>Improve your front-end skills by building projects</b>
    </div>
    <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Jayanth R</a>.
    </div>

  </div>
  <img class="qr" href="images/image-qr-code.png" width="100%">
</body>
</html>
